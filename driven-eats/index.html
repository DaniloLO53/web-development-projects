<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driven Eats</title>
  <link href="./CSS/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>

<body>
  <div class="bodyWrapper">
    <div class="animationWrapper">
      <div class="animation">
        <div class="tails">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="right">
          <div class="D">
          </div>
        </div>
      </div>
      <div class="animationText">
        <span>Driven Eats</span>
      </div>
    </div>
    <header>
      <h1>DrivenEats</h1>
      <p>Sua comida em 6 minutos</p>
    </header>
    <main>
      <section>
        <h2>Primeiro, seu prato</h2>
        <div class="foods">
        </div>
      </section>
      <section>

        <div class="rowHeader">
          <h2>Agora, sua bebida</h2>
          <form class="filter drinkFilter">
            <label for="drinkFilters">
              <select id="drinkFilters" name="drink" class="filter">
                <option disabled selected hidden>Filtrar</option>
                <option>Sem Filtro</option>
                <option>Cerveja</option>
                <option>Vinhos</option>
                <option>Vinho Tinto</option>
                <option>Vinho Branco</option>
                <option>Não Alcólico</option>
              </select>
            </label>
          </form>
        </div>
        <div class="drinks">
        </div>
      </section>
      <section>
        <div class="rowHeader">
          <h2>Por fim, sua sobremesa</h2>
          <form class="filter dessertFilter">
            <label for="dessertFilters">
              <select id="dessertFilters" name="dessert" class="filter">
                <option disabled selected hidden>Filtrar</option>
                <option>Sem Filtro</option>
                <option>Doces</option>
                <option>Mousses</option>
                <option>Chocolate</option>
                <option>Bolos</option>
                <option>Pudins</option>
              </select>
            </label>
          </form>
        </div>
        <div class="desserts">
        </div>
      </section>
      <div class="close">
        <button type="button" class="closeButton" disabled>Selecione os 3 itens para fechar o pedido</button>
      </div>
    </main>
  </div>
  <script src="./data.js"></script>
  <script src="./scripts/interactiveScript.js" type="module"></script>
  <script src="./scripts/index.js" type="module"></script>
</body>

</html>
